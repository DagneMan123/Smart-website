<!DOCTYPE html>
<html>
    <head>
        <title>contact</title>
        <style>
            .contact-section {
    padding: 80px 0;
    background-color: white;
}

.contact-section h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #1e3a8a;
}

.contact-section p {
    text-align: center;
    color: #64748b;
    margin-bottom: 3rem;
    font-size: 1.1rem;
}

.contact-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.info-item {
    background:white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease;
}

.info-item:hover {
    transform: translateY(-5px);
}

.info-item i {
    font-size: 1.5rem;
    color: #3b82f6;
    margin-bottom: 15px;
}

.info-item h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #1e293b;
}

.info-item p {
    color: #64748b;
    margin: 0;
    text-align: left;
}

.contact-form {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

.form-group {
    margin-bottom: 20px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #3b82f6;
    outline: none;
}

.form-group textarea {
    resize: vertical;
}

.btn.primary {
    background-color: #3b82f6;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
}

.btn.primary:hover {
    background-color: #2563eb;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
}

@media (max-width: 768px) {
    .contact-container {
        grid-template-columns: 1fr;
    }
}
/* Background Colors */
.contact-section {
    background-color: #f8fafc; /* Light blue-gray background for section */
}

.info-item {
    background: white; /* White cards for contact info */
}

.contact-form {
    background: white; /* White background for form */
}

.form-group input,
.form-group textarea {
    background-color: #f8fafc; /* Light background for inputs */
}

.btn.primary {
    background-color: #3b82f6; /* Blue button */
}

/* Hover Effects */
.info-item:hover {
    background-color: #f0f7ff; /* Light blue hover for info cards */
}

.form-group input:hover,
.form-group textarea:hover {
    background-color: #f1f5f9; /* Slightly darker input background on hover */
}

.btn.primary:hover {
    background-color: #2563eb; /* Darker blue on button hover */
}

/* Active/Click Effects */
.info-item:active {
    background-color: #e1f0ff; /* Slightly darker blue when clicked */
}

.btn.primary:active {
    background-color: #1d4ed8; /* Darkest blue when button is clicked */
}
        </style>
    </head>
<section class="contact-section" id="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <p>Have questions? Get in touch with our team</p>
        
        <div class="contact-container">
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Address</h3>
                    <p>Alem ketema</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <h3>Phone</h3>
                    <p>+251964855740</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>aydenfudagne@gmail.com</p>
                </div>
            </div>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn primary">Send Message</button>
            </form>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('contactForm');
    
    if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Simple validation
            if (!name || !email || !message) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // In a real app, you would send this data to a server
            console.log('Form submitted:', { name, email, subject, message });
            
            // Show success message
            alert('Thank you for your message! We will contact you soon.');
            
            // Reset form
            contactForm.reset();
        });
    }
    
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }
});
</script>
</body>
</html>
