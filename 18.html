<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Cube with Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0e2a, #1e2a4a, #2c3e66);
            overflow: hidden;
            color: white;
            perspective: 1000px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.7);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .scene {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.17, 0.67, 0.21, 0.99);
            margin: 40px auto;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(15deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            backface-visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.4);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .front  { transform: translateZ(150px); background: rgba(255, 50, 50, 0.8); }
        .back   { transform: rotateY(180deg) translateZ(150px); background: rgba(50, 255, 50, 0.8); }
        .right  { transform: rotateY(90deg) translateZ(150px); background: rgba(50, 50, 255, 0.8); }
        .left   { transform: rotateY(-90deg) translateZ(150px); background: rgba(255, 255, 50, 0.8); }
        .top    { transform: rotateX(90deg) translateZ(150px); background: rgba(255, 50, 255, 0.8); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); background: rgba(50, 255, 255, 0.8); }

        .controls {
            position: absolute;
            bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
            opacity: 0.7;
            font-size: 14px;
        }

        .edge {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px 1px rgba(255, 255, 255, 0.8);
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .portfolio-section {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background: rgba(10, 15, 30, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }

        .portfolio-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0ef, #60a0ff, #0ef);
            background-size: 200% 200%;
            color: #1a243d;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 200, 255, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            animation: gradientShift 4s ease infinite;
        }

        .portfolio-link:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 238, 255, 0.7);
        }

        .portfolio-link:active {
            transform: translateY(2px);
        }

        .portfolio-link i {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        .social-icons a:hover {
            background: rgba(0, 238, 255, 0.2);
            transform: translateY(-5px);
            color: #0ef;
        }

        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 238, 255, 0.25);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            bottom: 12%;
            right: 8%;
            width: 70px;
            height: 70px;
            animation-delay: 1.5s;
            border-color: rgba(100, 150, 255, 0.3);
        }

        .particles {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 238, 255, 0.8);
            border-radius: 50%;
            animation: particles 8s linear infinite;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.8);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) rotate(-5deg);
            }
        }

        @keyframes particles {
            0% {
                transform: translateY(0) translateX(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) translateX(10px) scale(1);
            }
            100% {
                transform: translateY(-150px) translateX(30px) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .scene {
                width: 250px;
                height: 250px;
            }
            
            .front  { transform: translateZ(125px); }
            .back   { transform: rotateY(180deg) translateZ(125px); }
            .right  { transform: rotateY(90deg) translateZ(125px); }
            .left   { transform: rotateY(-90deg) translateZ(125px); }
            .top    { transform: rotateX(90deg) translateZ(125px); }
            .bottom { transform: rotateX(-90deg) translateZ(125px); }
            
            .portfolio-link {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration circle"></div>
    <div class="decoration circle"></div>
    
    <!-- Particles -->
    <div class="particles" style="top: 25%; left: 15%; animation-delay: 0s;"></div>
    <div class="particles" style="top: 65%; left: 85%; animation-delay: 1s;"></div>
    <div class="particles" style="top: 15%; left: 75%; animation-delay: 2s;"></div>
    <div class="particles" style="top: 75%; left: 25%; animation-delay: 3s;"></div>

    <div class="header">
        <h1>3D Interactive Cube</h1>
        <p>Drag to rotate the cube • Double click to reset</p>
    </div>

    <div class="scene" id="scene">
        <div class="cube">
            <div class="face front">HTML</div>
            <div class="face back">CSS</div>
            <div class="face right">JS</div>
            <div class="face left">Node.js</div>
            <div class="face top">React</div>
            <div class="face bottom">Bootstrap</div>
        </div>
    </div>

    <div class="portfolio-section">
        <p>Check out my portfolio to see more projects</p>
        <a href="dagne.portfolio.html" target="_blank" class="portfolio-link">
            <i class='bx bx-globe'></i> Visit my Portfolio: https://app.netlify.com/
        </a>
        
        <div class="social-icons">
            <a href="https://github.com/yourusername" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
    </div>

    <div class="controls">Drag to rotate • Double click to reset</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.getElementById('scene');
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: 15, y: 15 };
            let targetRotation = { x: 15, y: 15 };
            let animationId;
            let particles = [];
            let edges = [];

            // Create cube edges
            function createEdges() {
                const edgeLength = 300;
                const positions = [
                    // Vertical edges
                    { x1: -1, y1: -1, z1: -1, x2: -1, y2: 1, z2: -1 },
                    { x1: 1, y1: -1, z1: -1, x2: 1, y2: 1, z2: -1 },
                    { x1: -1, y1: -1, z1: 1, x2: -1, y2: 1, z2: 1 },
                    { x1: 1, y1: -1, z1: 1, x2: 1, y2: 1, z2: 1 },
                    
                    // Horizontal edges
                    { x1: -1, y1: -1, z1: -1, x2: 1, y2: -1, z2: -1 },
                    { x1: -1, y1: 1, z1: -1, x2: 1, y2: 1, z2: -1 },
                    { x1: -1, y1: -1, z1: 1, x2: 1, y2: -1, z2: 1 },
                    { x1: -1, y1: 1, z1: 1, x2: 1, y2: 1, z2: 1 },
                    
                    // Depth edges
                    { x1: -1, y1: -1, z1: -1, x2: -1, y2: -1, z2: 1 },
                    { x1: 1, y1: -1, z1: -1, x2: 1, y2: -1, z2: 1 },
                    { x1: -1, y1: 1, z1: -1, x2: -1, y2: 1, z2: 1 },
                    { x1: 1, y1: 1, z1: -1, x2: 1, y2: 1, z2: 1 }
                ];

                positions.forEach(pos => {
                    const edge = document.createElement('div');
                    edge.className = 'edge';
                    scene.appendChild(edge);
                    edges.push({ element: edge, ...pos });
                });
            }

            // Update edge positions based on current rotation
            function updateEdges() {
                const angleX = rotation.x * Math.PI / 180;
                const angleY = rotation.y * Math.PI / 180;
                const size = 150; // Half of cube size

                edges.forEach(edge => {
                    // Apply rotation to start point
                    const x1 = edge.x1 * size;
                    const y1 = edge.y1 * size;
                    const z1 = edge.z1 * size;
                    
                    // Apply rotation to end point
                    const x2 = edge.x2 * size;
                    const y2 = edge.y2 * size;
                    const z2 = edge.z2 * size;
                    
                    // Rotate around Y axis
                    const cosY = Math.cos(angleY);
                    const sinY = Math.sin(angleY);
                    
                    let rx1 = x1 * cosY - z1 * sinY;
                    let rz1 = x1 * sinY + z1 * cosY;
                    let ry1 = y1;
                    
                    let rx2 = x2 * cosY - z2 * sinY;
                    let rz2 = x2 * sinY + z2 * cosY;
                    let ry2 = y2;
                    
                    // Rotate around X axis
                    const cosX = Math.cos(angleX);
                    const sinX = Math.sin(angleX);
                    
                    const ry1_final = ry1 * cosX - rz1 * sinX;
                    const rz1_final = ry1 * sinX + rz1 * cosX;
                    
                    const ry2_final = ry2 * cosX - rz2 * sinX;
                    const rz2_final = ry2 * sinX + rz2 * cosX;
                    
                    // Calculate length and angle of the edge
                    const dx = rx2 - rx1;
                    const dy = ry2_final - ry1_final;
                    const dz = rz2_final - rz1_final;
                    
                    const length = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    const angle = Math.atan2(dy, Math.sqrt(dx*dx + dz*dz)) * 180 / Math.PI;
                    const rotation = Math.atan2(dx, dz) * 180 / Math.PI;
                    
                    // Position the edge element
                    edge.element.style.width = `${length}px`;
                    edge.element.style.height = '2px';
                    edge.element.style.transform = `
                        translate3d(${rx1 + 150}px, ${ry1_final + 150}px, ${rz1_final}px)
                        rotateY(${rotation}deg)
                        rotateX(${-angle}deg)
                    `;
                    edge.element.style.transformOrigin = '0 0';
                });
            }

            // Create particles at mouse position
            function createParticle(x, y) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                document.body.appendChild(particle);
                
                // Random size and position
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Random color from cube faces
                const colors = ['#ff3232', '#32ff32', '#3232ff', '#ffff32', '#ff32ff', '#32ffff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Animate particle
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 3 + 1;
                const lifetime = Math.random() * 1000 + 500;
                
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    birth: Date.now(),
                    lifetime: lifetime,
                    size: size
                });
            }

            // Update particle positions and opacity
            function updateParticles() {
                const now = Date.now();
                particles = particles.filter(p => {
                    const age = now - p.birth;
                    if (age > p.lifetime) {
                        p.element.remove();
                        return false;
                    }
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05; // gravity
                    
                    const progress = age / p.lifetime;
                    p.element.style.left = `${p.x}px`;
                    p.element.style.top = `${p.y}px`;
                    p.element.style.opacity = `${1 - progress}`;
                    p.element.style.transform = `scale(${1 + progress * 0.5})`;
                    
                    return true;
                });
                
                requestAnimationFrame(updateParticles);
            }

            // Mouse interaction handlers
            scene.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
                cancelAnimationFrame(animationId);
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    targetRotation.y += deltaX * 0.5;
                    targetRotation.x += deltaY * 0.5;
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                    
                    // Create particles on drag
                    if (Math.random() > 0.7) {
                        createParticle(e.clientX, e.clientY);
                    }
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                animateRotation();
            });

            // Double click to reset
            scene.addEventListener('dblclick', () => {
                targetRotation = { x: 15, y: 15 };
            });

            // Touch interaction handlers
            scene.addEventListener('touchstart', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                e.preventDefault();
                cancelAnimationFrame(animationId);
            });

            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const deltaX = e.touches[0].clientX - previousMousePosition.x;
                    const deltaY = e.touches[0].clientY - previousMousePosition.y;
                    
                    targetRotation.y += deltaX * 0.5;
                    targetRotation.x += deltaY * 0.5;
                    
                    previousMousePosition = { 
                        x: e.touches[0].clientX, 
                        y: e.touches[0].clientY 
                    };
                    e.preventDefault();
                }
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
                animateRotation();
            });

            // Smooth rotation animation
            function animateRotation() {
                if (!isDragging) {
                    // Add some inertia
                    rotation.x += (targetRotation.x - rotation.x) * 0.1;
                    rotation.y += (targetRotation.y - rotation.y) * 0.1;
                    
                    // Apply rotation with easing
                    scene.style.transform = `
                        rotateX(${rotation.x}deg)
                        rotateY(${rotation.y}deg)
                    `;
                    
                    // Update edge positions
                    updateEdges();
                    
                    // Add slight auto-rotation when idle
                    const dx = targetRotation.x - rotation.x;
                    const dy = targetRotation.y - rotation.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < 2) {
                        targetRotation.y += 0.2;
                    }
                    
                    animationId = requestAnimationFrame(animateRotation);
                }
            }

            // Initialize
            createEdges();
            updateEdges();
            animateRotation();
            updateParticles();

            // Intro animation
            setTimeout(() => {
                targetRotation = { x: 25, y: 45 };
            }, 100);

            // Add more particles for background effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 300);
            }
        });
    </script>
</body>

</html>
