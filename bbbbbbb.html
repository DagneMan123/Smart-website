<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Animated Footer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0e2a, #1e2a4a, #2c3e66);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 20px rgba(100, 150, 255, 0.7);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #0ef, transparent);
            animation: linePulse 3s infinite;
        }
        
        .footer {
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 50px 40px;
            margin-top: 50px;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 150, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.4s ease;
        }
        
        .footer:hover {
            transform: translateY(-5px);
        }
        
        .footer-content {
            position: relative;
            z-index: 3;
        }
        
        .footer p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #e0e0ff;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .portfolio-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0ef, #60a0ff, #0ef);
            background-size: 200% 200%;
            color: #1a243d;
            text-decoration: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 200, 255, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            animation: gradientShift 4s ease infinite;
        }
        
        .portfolio-link:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 238, 255, 0.7);
        }
        
        .portfolio-link:active {
            transform: translateY(2px);
        }
        
        .portfolio-link i {
            font-size: 1.8rem;
            margin-right: 15px;
            animation: pulse 2s infinite, float 3s ease-in-out infinite;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(100, 150, 255, 0.3);
            transform: translateY(0) rotate(0);
        }
        
        .social-icons a:hover {
            background: linear-gradient(145deg, rgba(0, 238, 255, 0.2), rgba(100, 150, 255, 0.2));
            transform: translateY(-8px) rotate(5deg);
            color: #0ef;
            box-shadow: 0 10px 20px rgba(0, 150, 255, 0.4);
            border-color: rgba(0, 238, 255, 0.5);
        }
        
        .social-icons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .social-icons a:hover::before {
            transform: translateX(100%);
        }
        
        .social-icons a .tooltip {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: #0ef;
            color: #1a243d;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-icons a:hover .tooltip {
            opacity: 1;
            bottom: -38px;
        }
        
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        
        .circle {
            width: 120px;
            height: 120px;
            border: 2px solid rgba(0, 238, 255, 0.25);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .circle:nth-child(1) {
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            bottom: 12%;
            right: 8%;
            width: 90px;
            height: 90px;
            animation-delay: 1.5s;
            border-color: rgba(100, 150, 255, 0.3);
        }
        
        .square {
            width: 70px;
            height: 70px;
            border: 2px solid rgba(0, 174, 255, 0.3);
            animation: rotate 20s linear infinite;
        }
        
        .square:nth-child(3) {
            top: 12%;
            right: 12%;
        }
        
        .square:nth-child(4) {
            bottom: 18%;
            left: 12%;
            animation-delay: 2s;
            animation-direction: reverse;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 90px solid rgba(0, 238, 255, 0.15);
            animation: pulse 6s ease-in-out infinite;
        }
        
        .triangle:nth-child(5) {
            top: 35%;
            left: 6%;
        }
        
        .triangle:nth-child(6) {
            bottom: 25%;
            right: 6%;
            animation-delay: 2s;
            border-bottom-color: rgba(100, 150, 255, 0.2);
        }
        
        .hexagon {
            width: 80px;
            height: 46px;
            background: rgba(0, 174, 255, 0.1);
            position: relative;
            animation: pulse 5s ease-in-out infinite;
        }
        
        .hexagon::before, .hexagon::after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
        }
        
        .hexagon::before {
            bottom: 100%;
            border-bottom: 23px solid rgba(0, 174, 255, 0.1);
        }
        
        .hexagon::after {
            top: 100%;
            border-top: 23px solid rgba(0, 174, 255, 0.1);
        }
        
        .hexagon:nth-child(7) {
            top: 20%;
            left: 20%;
            animation-delay: 1s;
        }
        
        .hexagon:nth-child(8) {
            bottom: 15%;
            right: 20%;
            animation-delay: 3s;
        }
        
        .particles {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 238, 255, 0.8);
            border-radius: 50%;
            animation: particles 8s linear infinite;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.8);
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300eeff" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.5;
            animation: wave 15s linear infinite;
            z-index: 2;
        }
        
        .wave:nth-child(2) {
            animation-direction: reverse;
            opacity: 0.3;
            bottom: 10px;
        }
        
        .made-with {
            margin-top: 35px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tech {
            color: #0ef;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0, 238, 255, 0.7);
            position: relative;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        .tech::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ef, transparent);
            animation: linePulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) rotate(-5deg);
            }
        }
        
        @keyframes particles {
            0% {
                transform: translateY(0) translateX(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) translateX(10px) scale(1);
            }
            100% {
                transform: translateY(-150px) translateX(30px) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1000px;
            }
        }
        
        @keyframes linePulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            h1 {
                font-size: 2.6rem;
            }
            
            .footer {
                padding: 40px 30px;
            }
            
            .social-icons a {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .portfolio-link {
                padding: 16px 30px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 680px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .footer {
                padding: 30px 20px;
            }
            
            .social-icons {
                gap: 20px;
            }
            
            .social-icons a {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
                border-radius: 15px;
            }
            
            .portfolio-link {
                padding: 14px 25px;
                font-size: 1.1rem;
            }
            
            .circle, .square, .triangle, .hexagon {
                transform: scale(0.7);
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.9rem;
            }
            
            .footer {
                padding: 25px 15px;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icons a {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }
            
            .portfolio-link {
                padding: 12px 20px;
                font-size: 1rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .portfolio-link i {
                margin-right: 0;
            }
            
            .footer p {
                font-size: 1.1rem;
            }
        }
        
        .signature {
            margin-top: 25px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Portfolio Footer</h1>
        
        <div class="footer">
            <!-- Decorative elements -->
            <div class="decoration circle"></div>
            <div class="decoration circle"></div>
            <div class="decoration square"></div>
            <div class="decoration square"></div>
            <div class="decoration triangle"></div>
            <div class="decoration triangle"></div>
            <div class="decoration hexagon"></div>
            <div class="decoration hexagon"></div>
            
            <!-- Wave animation -->
            <div class="wave"></div>
            <div class="wave"></div>
            
            <!-- Particles -->
            <div class="particles" style="top: 25%; left: 15%; animation-delay: 0s;"></div>
            <div class="particles" style="top: 65%; left: 85%; animation-delay: 1s;"></div>
            <div class="particles" style="top: 15%; left: 75%; animation-delay: 2s;"></div>
            <div class="particles" style="top: 75%; left: 25%; animation-delay: 3s;"></div>
            <div class="particles" style="top: 45%; left: 55%; animation-delay: 4s;"></div>
            <div class="particles" style="top: 35%; left: 90%; animation-delay: 5s;"></div>
            <div class="particles" style="top: 85%; left: 10%; animation-delay: 6s;"></div>
            <div class="particles" style="top: 10%; left: 45%; animation-delay: 7s;"></div>
            
            <div class="footer-content">
                <p>Â© 2024 Dagne Ayidenfu. Built with HTML, CSS, and JavaScript.</p>
                
                <a href="18.html" target="_blank" class="portfolio-link">
                    <i class='bx bx-globe'></i> Check out my Portfolio: dagne.netlify.app
                </a>
                
                <div class="social-icons">
                    <a href="https://github.com/yourusername" target="_blank">
                        <i class='bx bxl-github'></i>
                        <span class="tooltip">GitHub</span>
                    </a>
                    <a href="https://linkedin.com/in/yourprofile" target="_blank">
                        <i class='bx bxl-linkedin'></i>
                        <span class="tooltip">LinkedIn</span>
                    </a>
                    <a href="https://twitter.com/yourprofile" target="_blank">
                        <i class='bx bxl-twitter'></i>
                        <span class="tooltip">Twitter</span>
                    </a>
                    <a href="https://youtube.com/yourchannel" target="_blank">
                        <i class='bx bxl-youtube'></i>
                        <span class="tooltip">YouTube</span>
                    </a>
                    <a href="https://dribbble.com/yourprofile" target="_blank">
                        <i class='bx bxl-dribbble'></i>
                        <span class="tooltip">Dribbble</span>
                    </a>
                    <a href="https://behance.net/yourprofile" target="_blank">
                        <i class='bx bxl-behance'></i>
                        <span class="tooltip">Behance</span>
                    </a>
                </div>
                
                <div class="made-with">
                    Crafted with <span class="tech">HTML5</span>, <span class="tech">CSS3</span>, and <span class="tech">JavaScript</span>
                </div>
                
                <p class="signature">Designed with attention to detail</p>
            </div>
        </div>
    </div>

    <script>
        // Create additional particles for more visual effect
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('.footer');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particles');
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                footer.appendChild(particle);
            }
            
            // Add animation to the portfolio link on hover
            const portfolioLink = document.querySelector('.portfolio-link');
            portfolioLink.addEventListener('mouseenter', function() {
                this.style.animation = 'pulse 0.5s ease, gradientShift 1.5s ease infinite';
            });
            
            portfolioLink.addEventListener('mouseleave', function() {
                this.style.animation = 'gradientShift 4s ease infinite';
            });
            
            // Add ripple effect to social icons
            const socialIcons = document.querySelectorAll('.social-icons a');
            socialIcons.forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-12px) rotate(8deg) scale(1.1)';
                });
                
                icon.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) rotate(0) scale(1)';
                });
            });
        });
    </script>
</body>

</html>
